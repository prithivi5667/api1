<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Profile</title>
  </head>
  <body>
    <div class="main-div">
      <div class="profile-card row p-4">
        <div class="dyna row">
          <!-- tags will be appended through DOM -->
        </div>

        <div class="ml-auto">
          <button id="Copy" class="btn btn-info mr-3">
            <i
              class="fas fa-copy"
              style="color: #e4e4e4"
              onclick="copyBoard()"
            ></i>
            Copy
          </button>
          <button
            class="btn btn-warning"
            onClick="window.location.href=window.location.href"
          >
            <i class="fas fa-sync"></i> Reload New Profile
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
